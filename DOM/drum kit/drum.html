<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="drum.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum"><p>w</p>
      <img src="images/tom1.png" alt="tom1">
    </button>
    <button class="a drum"><p>a</p>
      <img src="images/tom2.png" alt="tom2">
    </button>
    <button class="s drum"><p>s</p>
      <img src="images/tom3.png" alt="tom3">
    </button>
    <button class="d drum"><p>d</p>
      <img src="images/tom4.png" alt="tom4">
    </button>
    <button class="j drum"><p>j</p>
      <img src="images/snare.png" alt="snare">
    </button>
    <button class="k drum"><p>k</p>
      <img src="images/crash.png" alt="crash">
    </button>
    <button class="l drum"><p>l</p>
      <img src="images/kick.png" alt="kick">
    </button>
  </div>


  <footer>
    Made with 🏳‍🌈 in London.
  </footer>
  <script src="drum.js"></script>  
</body>

</html>
